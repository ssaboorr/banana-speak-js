<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Banana Talk</title>
</head>

<body>
    <section>
        <div class="container-head text-center">
            <h1>Banana Talk</h1>
        </div>
        <div class="container col-sm-6 my-4">
            <textarea name="text" id="text-input" placeholder="Enter your text here"></textarea>
            <hr>
            <button class="text" id="translate-btn">Translate</button>
            <hr>


            <div class="text" id="output">
                <h1 class="headline">Your translated text will be shown Here</h1>
                <hr>

            </div>
        </div>
    </section>

    <footer class="footer">
        <h2 style="padding-top: 2rem">Minion Speak translator</h2>
        <h6>
            Convert from English to Minion speak. This language is spoken by the minions in Despicable Me. The language is actually lots of languages.</h6>
        <hr>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
